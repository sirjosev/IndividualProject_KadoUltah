<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kado Ulang Tahun untuk Sena</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="gift-animation-container">
            <div id="gift-image-placeholder" class="gift-placeholder">
                <div class="gift-lid"></div>
                <div class="gift-box-main"></div>
                <div class="gift-ribbon-v"></div>
                <div class="gift-ribbon-h"></div>
            </div>
        </div>

        <div id="message-container">
            <p id="dynamic-message"></p>
        </div>

        <div id="paper-message-container">
            <div class="paper">
                <p id="paper-text-content"></p>
            </div>
        </div>

        <div id="map-container">
            <!-- Canvas Three.js akan dimasukkan di sini oleh script.js -->
            <!-- Pin HTML statis ini mungkin tidak akan digunakan lagi dengan Three.js,
                 karena pin akan menjadi objek 3D di dalam canvas.
                 Saya akan membiarkannya untuk saat ini tetapi kemungkinan akan dihapus/diganti. -->
            <div class="map-pin" id="pin1" style="top: 30%; left: 40%; display: none;">Pin 1</div>
            <div class="map-pin" id="pin2" style="top: 50%; left: 60%; display: none;">Pin 2</div>
        </div>

        <div id="quiz-container">
            <h2>Teka-Teki Kenangan</h2>
            <div id="quiz-content">
                <!-- Konten kuis akan dimuat di sini oleh JavaScript -->
                <p>Ini adalah placeholder untuk kuis. Jawablah dengan benar!</p>
                <button id="submit-quiz-button">Selesaikan Kuis</button>
            </div>
        </div>

        <div id="final-prize-container">
            <h2>Selamat!</h2>
            <p>Kamu berhasil memecahkan semua teka-teki!</p>
            <p>Hadiahmu adalah saldo Gopay sebesar:</p>
            <p id="gopay-amount">Rp XXX.XXX</p>
            <p>Dan sebuah pesan rahasia: <span id="secret-message"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
